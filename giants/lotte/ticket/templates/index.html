{% load static %}
<!DOCTYPE html>
<html lang="en" class="no-js">
	<head>
		<meta charset="UTF-8" />
		<meta http-equiv="X-UA-Compatible" content="IE=edge">
		<meta name="viewport" content="width=device-width, initial-scale=1">
		<title>HGBC Dynamic Pricing ticketing System</title>
		<meta name="keywords" content="html5 video, animation, moments app, fullscreen, effect, web design, tutorial" />
		<meta name="author" content="Codrops" />
		<link rel="shortcut icon" href="{% static 'favicon.ico' %}">
		<link rel="stylesheet" type="text/css" href="{% static 'css/normalize.css' %}" />
		<link rel="stylesheet" type="text/css" href="{% static 'fonts/font-awesome-4.3.0/css/font-awesome.min.css' %}" />
		<link rel="stylesheet" type="text/css" href="{% static 'css/style.css' %}" />
		<script src="https://www.youtube.com/iframe_api"></script>
		<!--[if IE]>
		<script src="http://html5shiv.googlecode.com/svn/trunk/html5.js"></script>
		<![endif]-->
	</head>
	<body>
		<div class="container">
			<header class="codrops-header">
				<div class="">
					<img src="http://www.giantsclub.com/html//2016_new/renew_img/logo_header.png" alt="롯데자이언츠0">
				</div>
			</header><!-- /codrops-header -->
			<h1 style="font-size: 3em;">HGBC Dynamic Pricing ticketing System</h1>
			<div class="video-wrap">
				<div class="video-inner">
					<video class="video-player" src="{% static 'media/woods.mp4'%}" poster="{% static 'media/img_cntbox2.jpg'%}" preload="auto" controls hidden>
						<source src="{% static 'media/woods.webm'%}" type='video/webm; codecs="vp8.0, vorbis"'>
						<source src="{% static 'media/woods.ogg'%}" type='video/ogg; codecs="theora, vorbis"'>
						<source src="{% static 'media/woods.mp4'%}" type='video/mp4; codecs="avc1.4D401E, mp4a.40.2"'>
						<p>Sorry, but your browser does not support this video format.</p>
					</video>
					<iframe id="youtube_video" width="100%" height="100%" src="https://www.youtube.com/embed/MXWnFMz4zXU?autoplay=1&enablejsapi=1&version=3&playerapiid=ytplayer&start=0" title="YouTube video player" frameborder="0" allow="accelerometer; autoplay; clipboard-write; encrypted-media; gyroscope; picture-in-picture" allowfullscreen>
					</iframe>
					<button class="action action--close"><i class="fa fa-close"></i><span class="action__label action__label--hidden">Close preview</span></button>
				</div> <!-- /video-inner -->
			</div><!-- /video-wrap-->
			<div class="content">

				<button class="action action--play">
					<i class="fa fa-play"></i><span class="action__label">Watch the video</span>
				</button>
				<button class="action action--popup">
					<i class="fa fa-ticket"></i><span class="action__label">티켓 구매</span>
				</button>
			</div>
		</div><!-- /container -->
		<script src="{% static 'js/classie.js'%}"></script>
		<script src="{% static 'js/main.js'%}"></script>
	</body>
</html>
